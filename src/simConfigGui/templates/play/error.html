{% extends "play/base.html" %}

{% block title %}Error - Play Mode{% endblock %}

{% block content %}
<div class="play-container" style="grid-template-columns: 1fr; justify-items: center; align-content: center;">
    <div class="card" style="text-align: center; max-width: 500px;">
        <h1 style="color: var(--danger); margin-bottom: 20px;">Simulation Not Found</h1>
        <p style="color: var(--text-secondary); margin-bottom: 20px;">
            The simulation "{{ sim_name }}" could not be found.
        </p>
        <a href="{{ url_for('index') }}" class="btn btn-primary" style="text-decoration: none; display: inline-block;">
            Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
