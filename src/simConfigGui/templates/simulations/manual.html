{% extends "base.html" %}

{% block title %}Manual Setup - Create Simulation{% endblock %}

{% block content %}
<h1>Create Simulation (Manual Setup)</h1>

<div class="card">
    <form method="POST">
        <label>
            <span>Simulation Name</span>
            <input type="text" name="name" required placeholder="my_simulation">
        </label>

        <label>
            <input type="checkbox" name="test_mode" checked>
            Test Mode (use mock responses instead of real LLM)
        </label>

        <label>
            <input type="checkbox" name="enable_cache">
            Enable Response Cache
        </label>

        <div class="actions">
            <button type="submit" class="btn btn-success">Create Simulation</button>
            <a href="{{ url_for('simulation.create_simulation_view') }}" class="btn btn-secondary">Back</a>
        </div>
    </form>
</div>

<div class="alert alert-info">
    After creating the simulation, you can add agents and configure world state.
</div>
{% endblock %}
